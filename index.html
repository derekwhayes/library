<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Odin Library</h1>
        <button class="newBtn">New Book</button>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th class="title">Title</th>
                    <th class="author">Author</th>
                    <th class="pages">Pages</th>
                    <th class="year">Year of Publication</th>
                    <th class="read">Read</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <dialog>
        <form>
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
            <label for="pages">Number of pages</label>
            <input type="text" id="pages" name="pages">
            <label for="year">Year Published</label>
            <input type="text" id="year" name="year">
            <label for="read">Read</label>
            <input type="radio" id="read" name="read">
            <button class="newBtn dialogBtn" type="submit">Submit</button>
        </form>
    </dialog>
</body>
</html>
