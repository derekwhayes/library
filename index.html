<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Odin Library</h1>
        <button class="newBtn">New Book</button>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th class="title">Title</th>
                    <th class="author">Author</th>
                    <th class="pages">Pages</th>
                    <th class="year">Year of Publication</th>
                    <th class="read">Read</th>
                    <th class="delete">Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <dialog>
        <form>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div>
                <label for="pages">Number of pages</label>
                <input type="number" id="pages" name="numPages" min="0" max="99999" required>
            </div>
            <div>
                <label for="year">Year Published</label>
                <input type="number" id="year" name="publicationYear" min="-2500" max="2099" required>
            </div>
            <div>
                <fieldset>
                    <label for="read">Read</label>
                    <input type="radio" id="read" name="isRead" value="true">
                    <label for="notRead">Haven't Read Yet</label>
                    <input type="radio" id="notRead" name="isRead" value="false" checked>
                </fieldset> 
            </div>
            <div class="dialogBtns">
                <button id="cancelBtn" class="newBtn dialogBtn" type="submit">Cancel</button>
                <button id="submitBtn" class="newBtn dialogBtn" type="submit">Submit</button>
            </div>
        </form>
    </dialog>
</body>
</html>
